<!DOCTYPE html>
<html lang="fr">
    <head>
        
        <title>Booki | Acceuil </title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/78f3416a1d.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="CSS/style.css">
        
        
    </head>
    <body>
        <div class="container"><!--container qui définit la dimension de la page-->
            <header><!--section en-tête-->
                <div class="logo">
                    <a href="#"><img src="images/logo/Booki.png" alt="booki"></a>
                 </div>
                <nav>
                    <ul class="menu">
                        <li><a href="#">Hébergement</a></li>
                        <li><a href="#">Activités</a></li>
                    </ul>

                </nav>   
            </header>
            <section class="recherche"><!--section barre de recherche-->
                <div class="titre-recherche"> <!--Titre et sous titre de la section recherche-->
                        <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                        <p>En plein centre-ville ou en pleine nature</p>
                </div>
                <div class="barre_de_recherche"><!--Div qui englobe le formulaire de recherche-->
                    <form method="post" action=""><!--formulaire de recherche-->
                        <div class="logo_geo">
                            <label for="localisation"><i><i class="fa-solid fa-location-dot"></i></i></label>
                        </div>
                        <div class="search">
                            <input type="search" name="localisation" id="localisation" placeholder="Marseille, France">
                        </div>
                        <div class="boutton_recherche">
                            <input type="submit" value="Rechercher">    
                        </div>
                        <div><!--boutton caché à activer en version mobile-->
                            <button type="submit" class="loupe"><i class="fa-solid fa-magnifying-glass"></i></button>
                 </div>          
                    </form>
                </div>    
            </section>
            <section class="filtre"><!--section filtre-->
                <h1>Filtres</h1>
                <Div class="partie_filtre">
                    <div class="eco_famille"><!--Element filtre regroupé par couple pour anticipé l'intégration mobile-->
                        <div class="element_filtre">
                           <div><h1><i class="fa-solid fa-money-bill-wave"></i></Div>
                            <div><h1>Économique</h1></div> 
                        </div>
                        <div class="element_filtre">
                            <div><h1><i class="fa-solid fa-person"></i></h1></div>
                            <div><h1>Familial</h1></h1></div> 
                        </div>
                    </div>
                    <div class="romantique_animaux">
                        <div class="element_filtre">
                            <div><h1><i class="fa-solid fa-heart"></i></h1></div>
                            <div><h1>Romantique</h1></h1></div> 
                        </div>
                        <div class="element_filtre">
                            <div><h1><i class="fa-solid fa-dog"></i></h1></div>
                            <div><h1>Animaux autorisés</h1></h1></div> 
                        </div>
                    </div>
                </div>
               
                
            </section>

        </div>
    </body>

</html>
